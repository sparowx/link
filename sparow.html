  <script>
const card = document.getElementById('interactive-card');
const audio = document.getElementById('bgAudio');
const audioBtn = document.getElementById('audioBtn');
const icon = document.getElementById('audioIcon');
audio.play();
let playing = true;
let isMouseOver = false;
let currentX = 0, currentY = 0, currentScale = 1;
let targetX = 0, targetY = 0, targetScale = 1;

// Speed factor for faster animation
const speed = 10;

function clamp(value, min, max) {
    return Math.max(min, Math.min(max, value));
}

function animateCard() {
    // Adjust speed calculation to avoid glitch
    currentX += clamp((targetX - currentX) * speed, -5, 5);
    currentY += clamp((targetY - currentY) * speed, -5, 5);
    currentScale += clamp((targetScale - currentScale) * speed, -0.1, 0.1);

    card.style.transform = `perspective(600px) rotateX(${currentY}deg) rotateY(${currentX}deg) scale(${currentScale})`;
    card.style.boxShadow = `${-currentX}px ${-currentY}px 40px rgba(0, 0, 0, 0.4)`;

    if (isMouseOver || Math.abs(currentX - targetX) > 0.1 || Math.abs(currentY - targetY) > 0.1 || Math.abs(currentScale - targetScale) > 0.01) {
        requestAnimationFrame(animateCard);
    }
}

card.addEventListener('mouseenter', () => {
    isMouseOver = true;
    targetScale = 1.03;
    requestAnimationFrame(animateCard);
});

card.addEventListener('mousemove', function (e) {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    targetX = (x - centerX) / 25;
    targetY = -(y - centerY) / 25;
});

card.addEventListener('mouseleave', function () {
    targetX = 0;
    targetY = 0;
    targetScale = 1;
    isMouseOver = false;
   
    
    requestAnimationFrame(animateCard);
});









    audioBtn.addEventListener('click', () => {
     
      if (playing) {
    audio.play();
    icon.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M16 10V14H12V10H16M12 4V8H10V6L7 9V5L10 2H12L16 4V8H14V4H12Z" />
      </svg>
    `;  // Mute icon
} else {
    audio.pause();
    icon.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 3V21C12 21.55 12.45 22 13 22H16C16.55 22 17 21.55 17 21V3C17 2.45 16.55 2 16 2H13C12.45 2 12 2.45 12 3ZM9 5V19C9 19.55 9.45 20 10 20H13C13.55 20 14 19.55 14 19V5C14 4.45 13.55 4 13 4H10C9.45 4 9 4.45 9 5Z" />
      </svg>
    `;  // Unmute icon
}

      playing = !playing;
    });
  </script>
